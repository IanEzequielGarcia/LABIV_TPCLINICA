<form class="text-center border border-light p-5"  action="#" id="RegistroPacienteForm" [formGroup]="registroPacienteForm">

    <div class="row g-5">
        <p class="h4 mb-4">Registro Paciente</p>

        <div class="col-md-7 col-lg-8">
            <div class="row g-4">
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Nombre" formControlName="nombre" 
            >
            <p class="text-danger" *ngIf="registroPacienteForm.get('nombre')?.errors && registroPacienteForm.get('nombre')?.touched">Nombre requerido</p>
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Apellido" formControlName="apellido"
            >
            <p class="text-danger" *ngIf="registroPacienteForm.get('apellido')?.errors && registroPacienteForm.get('apellido')?.touched">Apellido requerido</p>
            
            <input type="number" id="edad" class="form-control" placeholder="Edad"
            aria-describedby="defaultRegisterFormPhoneHelpBlock" formControlName="edad"
            >
            <p class="text-danger" *ngIf="registroPacienteForm.get('edad')?.errors && registroPacienteForm.get('edad')?.touched">Edad requerida</p>

            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="email"
            >
            <p class="text-danger" *ngIf="registroPacienteForm.get('email')?.errors && registroPacienteForm.get('email')?.touched">email requerida</p>

            <input type="password" id="contrasñea" class="form-control" placeholder="Contraseña"
                aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="contrasena"
                >
                <p class="text-danger" *ngIf="registroPacienteForm.get('contrasena')?.errors && registroPacienteForm.get('contrasena')?.touched">constrasena requerida</p>

                <input type="text" id="obraSocial" class="form-control" placeholder="Obra Social"
                aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="obraSocial"
                >
                <p class="text-danger" *ngIf="registroPacienteForm.get('obraSocial')?.errors && registroPacienteForm.get('obraSocial')?.touched">Obra Social requerida</p>

            <input type="number" id="dni" class="form-control" placeholder="DNI"
                aria-describedby="defaultRegisterFormPhoneHelpBlock" formControlName="dni"
                >
                <p class="text-danger" *ngIf="registroPacienteForm.get('dni')?.errors && registroPacienteForm.get('dni')?.touched">DNI requerida</p>

            <label for="foto" >Foto</label> <br />
            <input type="file" accept=".png, .jpg, .jpeg" (change)="subirFoto($event,1)" required formControlName="fotoUno" class="form-control" name="fotoUno" id="fotoUno" /> <br />
            <p class="text-danger" *ngIf="registroPacienteForm.get('fotoUno')?.errors && registroPacienteForm.get('fotoUno')?.touched">Foto requerida</p>
            
            <img [src]="paciente.fotoUno" width="100px" height="100px">

            <input type="file" accept=".png, .jpg, .jpeg" (change)="subirFoto($event,2)" required formControlName="fotoDos" class="form-control" name="fotoDos" id="fotoDos" /> <br />
            <p class="text-danger" *ngIf="registroPacienteForm.get('fotoDos')?.errors && registroPacienteForm.get('fotoDos')?.touched">Foto requerida</p>

            <img [src]="paciente.fotoDos" width="100px" height="100px">

            <ngx-recaptcha2 #captchaElem
                [siteKey]="siteKey"
                formControlName="recaptcha">
            </ngx-recaptcha2>
            <hr>
            <button color="info" block="true" class="w-50 btn btn-primary btn-lg" type="submit" [disabled]="registroPacienteForm.invalid" (click)="agregarPaciente()">Registrarse</button>
        </div>
        </div>
    </div>
</form>
