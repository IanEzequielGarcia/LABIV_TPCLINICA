<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                    </div>
                </div>
                <div>
                    <div style="width:700px;height:700px;">
                        <div class="chart" >
                            <canvas baseChart [data]="pieChartDataEspecialista" type="pie"></canvas>
                        </div>
                    </div>
                    <div>
                        <div class="chart" >
                            <canvas baseChart [data]="lineChartDataDia" type="pie"></canvas>
                        </div>
                    </div>
                    <div>
                        <!--<div class="chart">
                            <canvas baseChart [data]="barChartDataEspecialidad" type="bar"></canvas>
                        </div>-->
                        <div class="chart">
                            <canvas baseChart [data]="barChartDataEspecialidad" type="line"></canvas>
                        </div>
                    </div>
                </div>
                <h2>Logs</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="logsTabla" (click)="DescargarExcelLogs()">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Email</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let turno of listaLogger">
                                <td>{{turno.id}}</td>
                                <td>{{turno.data.email|lowercase}}</td>
                                <td>{{turno.data.fecha}}</td>
                                <td>{{turno.data.hora}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.1/dist/Chart.min.js"></script>
</body>

</html>
