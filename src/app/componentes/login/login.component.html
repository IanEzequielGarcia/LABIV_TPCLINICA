<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <img [@myAnimationTrigger]="state" class="slide-right" id="ambulancia"
    src="https://pngimg.com/uploads/ambulance/ambulance_PNG99442.png">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <form [formGroup]="loginForm">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email" />
                    <label class="form-label" for="typeEmailX">Email</label>
                    <p class="text-danger" *ngIf="loginForm.get('email')?.errors">Email requerido</p>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                      formControlName="contrasena" />
                    <label class="form-label" for="typePasswordX">Contraseña</label>
                    <p class="text-danger" *ngIf="loginForm.get('contrasena')?.errors">contraseña requerida</p>
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" (click)="Login()" type="submit">Login</button>

                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
                </form>
              </div>
              <div>
                <a id="accesoRapido" (click)="AccesoRapido()" class="text-white-50 fw-bold">Acceso rapido</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
